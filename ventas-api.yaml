swagger: '2.0'
info:
  version: 1.1.0
  title: Registro de las ventas en PS
  description: >-
    Registro de las ventas en PS

    Este servicio se encarga de registrar las ventas en People Soft.

    Adopta la mensajería definida por el WebService SOAP CK_VENTA Operación:
    WS_VENTAREG
  x-ibm-name: RegistroVentasPS
  contact:
    name: Jean Carlo Arevalo
    email: jarevalo@vc-soft.com
basePath: /erp/sales
paths:
  /venta-reg:
    post:
      tags:
        - Sale
      description: Obtener mensaje de respuesta del lote de ventas procesado
      operationId: addSale
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: 200 OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Sale'
        '400':
          description: >-
            La solicitud no pudo ser entendida o hacen falta parámetros
            requeridos.
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: >-
            La autorización ha fallado o el usuario no tiene permisos para la
            operación solicitada.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Recurso solicitado no fue encontrado por el sistema
          schema:
            $ref: '#/definitions/Error'
        '500':
          schema:
            type: array
            items:
              $ref: '#/definitions/Error'
          description: Error interno del servidor. Intente de nuevo más tarde.
        '503':
          description: >-
            El servicio no está disponible temporalmente. Intente de nuevo más
            tarde.
          schema:
            type: array
            items:
              $ref: '#/definitions/Error'
      parameters:
        - name: ventRegREQ
          required: false
          in: body
          schema:
            $ref: '#/definitions/CK_VENTREG_REQ'
